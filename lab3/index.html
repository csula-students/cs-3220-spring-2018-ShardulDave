<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet href'app.css">
</head>
<body>
        <h1>Cash Flow</h1>
        <textarea background="black" style="margin: 0px; width: 1328px; height: 170px;">            
                Welcome to the game of case flow.
                Buy assests to generate income.
                So start the game.
        </textarea>
        
            <h2 >Dollar:</h2>
            <h2 id="num1">0</h2>
            <div id="num2"><button type="button" id="btn" >Earn</button></div>
        
        <div class="flex-container">
            <div>   <game-generator data-name="Salary" class="first">
                    <h4>Salary</h4>
                    <label class="count_ofgen">0</label>
                    <p>It generates 5 per minute</p>
                    <h2>5/60</h2> 
                    <button class="btnres">10 Resource</button>
                    </game-generator> 
            </div>
            <div>
                    <game-generator data-name="Rent" class="second">
                    <h4>Rent</h4>
                    <label class="count_ofgen">0</label>
                    <p>It generates 10 per minute</p>
                    <button class="btnres">100 Resource</button>
                    </game-generator>
            </div>
            <div>
                    <game-generator data-name="Share" class="third">
                    <h4>Share</h4> 
                    <label class="count_ofgen">0</label>
                    <p>It generates 20 per minute</p>
                    <button class="btnres">500 Resource</button>
                    </game-generator>

            </div>
                     
    </body>
    <component-example></component-example>
    <script src="dest/app.bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
